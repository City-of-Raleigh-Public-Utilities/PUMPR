<div class="inner-addon right-addon">
  <input id="searchControl" type="text" ng-model="vm.asyncSelected" placeholder="{{vm.placeholder || 'Search by Project Name...'}}" typeahead-min-length="2" typeahead="project as project.name for project in vm.autoFillProjects($viewValue) | limitTo:8" typeahead-loading="vm.loadingLocations" typeahead-on-select="vm.searchControl($item)" class="form-control" typeahead-wait-ms="500" typeahead-template-url="components/search/search.html">
  <i class="glyphicon glyphicon-search" aria-hidden="true"></i>
</div>
<i ng-show="vm.loadingLocations" class="glyphicon glyphicon-refresh"></i>
<div cg-busy="{promise:vm.newProject,message:'Loading Projects',backdrop:false,delay:1500}"></div>
<error-message error="vm.projectError"></error-message>
