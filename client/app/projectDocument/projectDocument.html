<div ng-include="'components/navbar/navbar.html'"></div>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <h1>{{documentid}} : {{documentDetails.DOCUMENTTYPE}} {{documentDetails.PROJECTNAME}}</h1>
    </div>
  </div>
  <!-- {{join}} -->
  <div class="row">
    <div class="col-md-3">
      <table class="table">
        <thead>
          <th class="text-primary">Key</th>
          <th class="text-primary">Value</th>
        </thead>
        <tbody>
          <tr ng-repeat="(key, value) in documentDetails">
            <td>{{key}}</td>
            <td>{{value}}</td>
          </tr>
        </tbody>
      </table>
      <div class="row">
        <div class="col-md-12 col-md-offset-3">
          <div class="btn-group btn-group-lg" role="group" aria-label="...">
            <button type="button" class="btn btn-primary" ng-click="go('back')"><span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span></button>
            <button type="button" class="btn btn-primary" ng-click="go()"><span class="glyphicon glyphicon-home" aria-hidden="true"></button>
            <button type="button" class="btn btn-primary" ng-click="go('foward')"><span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span></button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-9">
      <iframe name="{{documentid}}" width="100%" height="800px" ng-src="{{url}}"><a href="{{url}}>">Full View</a></iframe>
    </div>
  </div>
</div>
