<div class="container-fluid">
  <h1>{{documentid}} : {{documentDetails[0].attributes.DOCUMENTTYPE}}<h2>{{documentDetails[0].attributes.PROJECTNAME}}</h2></h1>
  <!-- {{join}} -->
<div class="row">
  <div class="col-md-3">
    <table class="table">
      <thead>
        <th class="text-primary">Key</th>
        <th class="text-primary">Value</th>
      </thead>
      <tbody>
        <tr ng-repeat="(key, value) in documentDetails.attributes">
          <td>{{key}}</td>
          <td>{{value}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="col-md-9">
<iframe name="{{documentid}}" width="100%" height="1000px" ng-src="{{url}}"><a href="{{url}}>">Full View</a></iframe>
</div>
</div>
</div>
