<div ng-include="'components/navbar/navbar.html'"></div>
<div id="pageHeightRef" class="tint"></div>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <h1 class="page-header">{{vm.documentid}} : <small>{{vm.documentDetails.DOCUMENTTYPE}}</small></h1>
    </div>
  </div>
  <!-- {{join}} -->
  <div class="row">
    <div class="col-md-3">
      <project-table project="vm.documentDetails" type="document"></project-table>
      <div class="row">
        <div class="col-md-12">
          <div class="btn-group btn-group-lg" role="group" aria-label="...">
            <button type="button" class="btn btn-primary" ng-click="vm.go('back')"><span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span></button>
            <button type="button" class="btn btn-primary" ng-click="vm.go()"><span class="glyphicon glyphicon-home" aria-hidden="true"></button>
            <button type="button" class="btn btn-primary" ng-click="vm.go('foward')"><span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span></button>
          </div>
          <button ng-show="vm.isLoggedIn()" type="button" class="btn btn-warning pull-right" ng-click="vm.go('edit')"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>edit</button>
        </div>
      </div>
    </div>

    <div id="pdfPageView" class="col-md-9">
      <iframe id="iframePdf" width="100%" height="100%"  src="{{vm.url}}"></iframe>
    </div>
  </div>
</div>
