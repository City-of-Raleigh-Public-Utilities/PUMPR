<div ng-include="'components/navbar/navbar.html'"></div>
<div class="container-fluid pd-container">
  <div class="row">
    <div class="col-md-12">
      <h1>{{documentid}} : <small>{{documentDetails.DOCUMENTTYPE}} {{documentDetails.PROJECTNAME}}</small></h1>
    </div>
  </div>
  <!-- {{join}} -->
  <div class="row">
    <div class="col-md-3">
      <table class="table pd-table">
        <thead>
          <th class="text-primary">Key</th>
          <th class="text-primary">Value</th>
        </thead>
        <tbody>
          <tr ng-repeat="(key, value) in documentDetails">
            <td>{{key}}</td>
            <td>{{value}}</td>
          </tr>
        </tbody>
      </table>
      <div class="row">
        <div class="col-md-12 col-md-offset-3">
          <div class="btn-group btn-group-lg" role="group" aria-label="...">
            <button type="button" class="btn btn-primary" ng-click="go('back')"><span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span></button>
            <button type="button" class="btn btn-primary" ng-click="go()"><span class="glyphicon glyphicon-home" aria-hidden="true"></button>
            <button type="button" class="btn btn-primary" ng-click="go('foward')"><span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span></button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-9">
      <iframe id="iframePdf" name="{{testDate}}" width="100%" height="800px"  src="{{url}}"></iframe>
      <!-- <embed width="100%" height="100%" name="plugin" src="http://localhost:9000/api/documents/106387/106387-AB-1" type="application/pdf" pluginspage="http://www.adobe.com/products/acrobat/readstep2.html"> -->
      <!-- <object width="400" height="400" data="{{url2}}" type="application/pdf"></object> -->
    </div>
  </div>
</div>
