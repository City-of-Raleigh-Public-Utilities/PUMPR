<div ng-include="'components/navbar/navbar.html'"></div>
<div class='container'>
  <div class="row">
    <div class="col-md-12">
      <h1>{{projectid}}: {{projectname}}</h1>
    </div>
  </div>
  <div ng-hide="message.docs" class="row">
    <div class="col-md-12">
      <div class="alert alert-info" role="alert">
        <h2 class="text-center">{{message.error}}</h2>
        <a ng-show="isLoggedIn()" class="addNewProjectLink" ng-href="/addDocument/{{projectid}}"><h2 class="animated pulse infinite">Add Documents</h2></a>
      </div>
    </div>
  </div>
  <div ng-show="message.docs" class="row">
    <div class="col-md-5 project-backgroud">
      <leaflet id="project-map" height="250"></leaflet>
      <canvas id="line" class="chart chart-bar" data="data" labels="labels" height="400"  series="series" click="onClick"></canvas>
    </div>
    <div class="col-md-7 project-backgroud">
      <div id="tree"></div>
    </div>
  </div>
</div>
