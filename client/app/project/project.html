<div ng-include="'components/navbar/navbar.html'"></div>
<div class='container-fluid'>
  <div class="row">
    <div class="col-md-12">
      <h1 class="page-header">{{projectname}}: <small>{{projectid}}</small></h1>
    </div>
  </div>
  <div class='container fill'>
  <div ng-hide="message.docs" class="row">
    <div class="col-md-12">
      <div class="alert alert-info" role="alert">
        <h2 class="text-center">{{message.error}}</h2>
        <a ng-show="isLoggedIn()" class="addNewProjectLink" ng-href="/addDocument/{{projectid}}"><h2 class="animated pulse infinite">Add Documents</h2></a>
      </div>
    </div>
  </div>
</div>
  <div ng-show="message.docs" class="row project-backgroud">
    <div class="col-md-5">
      <leaflet id="project-map" height="350px"></leaflet>
      <canvas id="bar" class="chart chart-bar" data="data" labels="labels"  series="series" click="onClick"></canvas>
    </div>
    <div class="col-md-7">
      <div id="tree"></div>
    </div>
  </div>
</div>
