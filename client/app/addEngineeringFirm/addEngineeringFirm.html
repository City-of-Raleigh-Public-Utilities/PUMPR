<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container-fuild">
  <div class="row">
    <div class="col-sm-12">
      <h1 class="engPad">Add Engineering Firm</h1>
    </div>
  </div>
    <div class="row">
    <div class="col-sm-4">
      <form class="form engPad" name="form" ng-submit="addEngineeringFirm(form)" novalidate>

        <div class="form-group">
          <label>Full Name</label>

          <input type="text" name="name" class="form-control" ng-model="eng.name"
                 mongoose-error/>
          <p class="help-block" ng-show="(form.simp.$error.required) && (form.simp.$dirty || submitted)">
              Please Enter Engineering Firm Name
          </p>
        </div>

        <div class="form-group">
          <label>Simplified Name</label>

          <input type="text" name="simplified" class="form-control" ng-model="eng.simp"/>
        </div>

        <button class="btn btn-lg btn-primary" type="submit">Add Firm</button>
      </form>
    </div>
    <div class="col-sm-8">
      <table class="table doc-table">
        <thead class="table-bold text-primary">
          <th>Id</th>
          <th>Name</th>
          <th>Alias</th>
        </thead>
        <tbody class="table-body">
          <tr class="table-view" ng-repeat="firm in engData | limitTo: 10 | filter:eng.name">
            <td>{{firm.ENGID}}</td>
            <td>{{firm.FULLNAME}}</td>
            <td>{{firm.SIMPLIFIEDNAME}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
