<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1>Add Engineering Firm</h1>
    </div>
    <div class="col-sm-12">
      <form class="form" name="form" ng-submit="addEngineeringFirm(form)" novalidate>

        <div class="form-group">
          <label>Full Name</label>

          <input type="text" name="name" class="form-control" ng-model="eng.name"
                 mongoose-error/>
          <p class="help-block" ng-show="(form.simp.$error.required) && (form.simp.$dirty || submitted)">
              Please Enter Engineering Firm Name
          </p>
        </div>

        <div class="form-group">
          <label>Simplified Name</label>

          <input type="text" name="simplified" class="form-control" ng-model="eng.simp"/>
        </div>

        <button class="btn btn-lg btn-primary" type="submit">Add Firm</button>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <div class="gridStyle" ng-grid="gridOptions"></div>
    </div>
  </div>
</div>
