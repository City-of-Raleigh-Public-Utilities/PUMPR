<div class="container-fuild">
  <div class="row">
    <div class="col-sm-12">
      <h1 class="engPad">Add Engineering Firm</h1>
    </div>
  </div>
    <div class="row">
    <div class="col-sm-4">
      <form class="form engPad" name="form" ng-submit="addEngineeringFirm(form)" novalidate>

        <div class="form-group">
          <label>Full Name</label>

          <input type="text" name="name" class="form-control" ng-model="eng.name" required/>
          <p class="help-block eng-help" ng-show="(form.name.$error.required) && (form.name.$dirty || submitted)">
              Please Enter Engineering Firm Name
          </p>
        </div>

        <div class="form-group">
          <label>Simplified Name</label>

          <input type="text" name="simplified" class="form-control" ng-model="eng.simp"/>
        </div>

        <button class="btn btn-lg btn-primary" type="submit">Add Firm</button>
      </form>
    </div>
    <div class="col-sm-8">

      <table  id="engtab" class="table">
        <thead class="table-bold text-primary">
          <th>Id</th>
          <th>Name</th>
          <th>Alias</th>
        </thead>
      </table>
      <div class="eng-table">
        <table id="engtab" class="table">
        <tbody class="table-body">
          <tr class="table-view" ng-repeat="firm in engData | filter:eng.name | orderBy:'ENGID'">
            <td>{{firm.ENGID}}</td>
            <td>{{firm.FULLNAME}}</td>
            <td>{{firm.SIMPLIFIEDNAME}}</td>
          </tr>
        </tbody>
      </table>
    </div>
    </div>

  </div>
