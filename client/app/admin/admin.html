<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <p>The delete user and user index api routes are restricted to users with the 'admin' role.</p>
  <ul class="list-group admin">
    <li class="list-group-item admin" ng-repeat="user in users">
        <strong>{{user.name}}</strong><br>
        <span class="text-muted blue">{{user.email}}</span>
        <select class="pull-right role" ng-model="selectedRole" ng-options="role.role for role in roles" ng-change="changeRole(user, selectedRole.role)">
          <option value="">{{user.role}}</option>
        </select>
        <a ng-click="delete(user)" class="trash pull-right"><span class="glyphicon glyphicon-trash"></span></a>
    </li>
  </ul>
</div>
